<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c0bc3cdbee.js" crossorigin="anonymous"></script>
    <title>Slider Image</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="prev"><i class="fa-solid fa-angle-left"></i></button>
        <div class="slider">
            <img src="img/img1.jpg" alt="" class="first">
            <img src="img/img2.jpg" alt="">
            <img src="img/img3.jpg" alt="">
            <img src="img/img4.jpg" alt="" class="last">
        </div>
        <button class="next"><i class="fa-solid fa-angle-right"></i></button>
        <div class="bullet">
            <div class="bull" value="0"></div>
            <div class="bull" value="1"></div>
            <div class="bull" value="2"></div>
            <div class="bull" value="3"></div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
