<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Javascript</title>
</head>
<body>
    <div class="container">
        <h1>Form Data Kelas</h1>
        <form action="">
            <div class="form-control">
                <input type="text" placeholder="Kode Kelas" class="kode-kelas">
            </div>
            <div class="form-control">
                <input type="text" placeholder="Kelas" class="kelas">
            </div>
            <div class="form-control">
                <input type="text" placeholder="Jumlah Siswa" class="jumlah-kelas">
            </div>
        </form>
        <div class="submit-container">
            <button class="submit">Submit</button>
            <button class="cencel">Cancel</button>
        </div>
    </div>
    <div class="content-ul">
        <h1>Hasil Input</h1>
        <table>
            <tr>
                <th>Kode Kelas</th>
                <th>Kelas</th>
                <th>Jumlah Kelas</th>
            </tr>
        </table>
    </div>
<script src="script.js"></script>
</body>
</html>
