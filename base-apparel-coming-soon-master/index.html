<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  
</head>
<body>


  <div class="container"> 
    <div class="text">
      <img src="images/logo.svg" alt="" class="logo">
      <h1>WE'RE</h1>
      <h1>COMING</h1>
      <h1>SOON</h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form id="form">
        <input type="text" class="input" placeholder="Email Address">
        <button class="submit"><img src="images/icon-arrow.svg" alt="" class="img-button"></button>
        <img src="images/icon-error.svg" alt="" class="img-error">
        <p class="error-text">Please provide a valid email</p>
      </form>
    </div>
    <div class="jumbo"></div>
    <img src="images/logo.svg" alt="" class="in-phone">
  </div>
<script src="script.js"></script>
</body>
</html>
