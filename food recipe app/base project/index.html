<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Meal</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c0bc3cdbee.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container">
        <div class="meal-wraper">
            <div class="search">
                <h1>Find Meal With Your Ingredients</h1>
                <blockquote>
                    Real Food doesnt have ingredients, Real Food is ingredients
                    <br>
                    <cite>-Jamie Oliver</cite>
                </blockquote>
                <div class="container-inputs">
                    <input type="text" placeholder="Search Food With Ingredients" class="input">
                    <button class="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
            <div class="cards"></div>
            <div class="modal"></div>
        </div>
    </div>
    
<script src="script.js"></script>
</body>
</html>
