<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  
</head>
<body>

  <div class="container">
    <div class="icon"><img src="images/icon-star.svg" alt=""></div>
    <h2>How did we do?</h2>
    <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
    <div class="rate">
      <input class="anak" value="1" type="button"></input>
      <input class="anak" value="2" type="button"></input>
      <input class="anak" value="3" type="button"></input>
      <input class="anak" value="4" type="button"></input>
      <input class="anak" value="5" type="button"></input>
    </div>
    <div class="submit">Submit</div> 

    <div class="after">
      <div class="img-after">
        <img src="images/illustration-thank-you.svg" alt="">
      </div>
      <div class="div-p">
        <p class="p-after"></p>
      </div>
      <h2>Thank you!</h2>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don't hesitate to get in touch!</p>
    </div>
  </div>























  <!-- Rating state start -->
<!--

  to help us improve our offering!

  <!-- Rating state end -->

  <!-- Thank you state start -->

  <!-- You selected out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don't hesitate to get in touch! -->

  <!-- Thank you state end -->

<script src="app.js"></script>
</body>
</html>
