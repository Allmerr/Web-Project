<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Movies DataBase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>

    <!-- container -->
    <div class="container">
        <div class="row mt-5">
            <div class="col">
                <h1>Movies Database</h1>
            </div>
        </div>
        <div class="row mt-3">
          <div class="col-5">
            <div class="input-group mb-3">
              <input type="text" class="form-control input-search" placeholder="Search Movies" aria-label="Search Movies" aria-describedby="button-addon2">
              <button class="btn btn-primary btn-search" type="button" id="button-addon2">Button</button>
            </div>
          </div>
        </div>
        <!-- container movies -->
        <div class="row movies-container"></div>
        <!-- modal -->
        <div class="modal fade" id="moviemodal" tabindex="-1" aria-labelledby="moviemodalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg"></div>
        </div>
    </div>


  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <script src="script.js"></script>
  </body>
</html>
