<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">
        <div class="output"></div>
        <div class="buttons">
            <button>AC</button>
            <button>C</button>
            <button>/</button>
            <button class="large-font">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="equal">=</button>

            <button class="zero">0</button>
            <button class="large-font">.</button>

        </div>
    </div>

<script src="script.js"></script>    
</body>
</html>
