<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Fast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <input type="text">
        <div class="wrap">
            <div class="text-place">
                <p></p>
            </div>
            <div class="result-place">
                <div class="result">
                    <p class="time">Time Left : <b>60</b>s</p>
                    <p class="mistakes">Mistakes : <span>0</span></p>
                    <p class="wpm">WPM : <span>0</span></p>
                    <p class="cpm">CPM : <span>0</span></p>
                </div>
                <button>Try again</button>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
